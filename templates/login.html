{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-12 col-sm-10 col-md-6 text-center">
      <h1 >Login</h1>
    </div>
  </div>

  <div class="container">
    <form  method="POST" action="{{ url_for('welcome') }}">
    <div class="form-group">
      <label >Email address or username</label>
      <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or username ">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      {% if loginStatus["status"]|length >2 %}
      <div class="h2 text-center m-2">
        {{loginStatus["status"]}}
      </div>
      {% endif %}
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <br>
    <p><b>New to bookMania<a href="/register"> Sign up now </a></b></p>
    </form>

</div>
{% endblock %}
