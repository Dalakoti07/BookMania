{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div align="center">
    <br>
    <h1>Login To bookMania</h1>
    <br>
    </div>
<div class="container">
<form  method="POST" action="{{ url_for('create_account') }}">
  <div class="form-group">
    <label >Name</label>
    <input type="Name" name="name" class="form-control" placeholder="Enter email or username ">
  </div>
  <div class="form-group">
    <label >Email address or username</label>
    <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or username ">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <br>
  <br>
  <p><b>Already have an account <a href="/login">Sign in now </a></b></p>
</form>                                                                             
  
</div>

{% endblock %}
